<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
        <div class="post">
            <h5>Post ID: {{ post['id'] }}</h5>
            <h2>Post Title: {{ post['title'] }}</h2>
            <p><em>Written by: {{ post['author'] }}</em></p>
            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('delete', post_id=post['id']) }}" class="delete_post">Delete post</a>        </div>
    {% endfor %}
    <a href="{{ url_for('add') }}">Add a new post to the blog</a>

</body>
</html>
